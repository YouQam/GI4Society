  <body>
    <!-- Navigation Bar -->

      <li><a class="active" href="#home">Home</a></li>

    <!-- Header -->
    <h2>POPULATION MIGRATION</h2>

    <!-- Horizontal ruler -->
    <hr></hr>

    <!-- Panel section -->
    <div class="container-fluid">
      <div class="row">
        <div class="col" id="displayfunctions">
          <form>
            <!-- range slider for each factor used -->
		        <div class="slidecontainer">
              <h5>GDP</h5>
              <input type="range" min="1" max="3" value="2" class="slider" id="gdpRange">
              <p hidden><span id="gdpV"></span></p></br>
              <h5>Happiness Score</h5>
              <input type="range" min="1" max="3" value="2" class="slider" id="happinessRange">
              <p hidden><span id="happinessV"></span></p></br>
              <h5>Residential Price</h5>
              <input type="range" min="1" max="3" value="2" class="slider" id="rPriceRange">
              <p hidden><span id="rPricerimeV"></span></p></br>
              <h5>Ambient Air Pollution</h5>
              <input type="range" min="1" max="3" value="2" class="slider" id="airPollutionRange">
              <p hidden><span id="airPollutionV"></span></p></br>
              <h5>Crime statistics</h5>
              <input type="range" min="1" max="3" value="2" class="slider" id="crimeRange">
              <p hidden><span id="rPricerimeV"></span></p></br>
            </div>
          </form>
        </div>
        <!-- Map panel -->
        <div class="col-6" id="mapid"></div>
        <!-- Display Countries in sorted according to user choice -->
        <div class="col" id="displaybox">
          <h5>Country order according to your choice: </h5>
          <ol style="padding-left: 17px; font-size: 15pt">
            <li id="first"></li>
            <li id="second"></li>
            <li id="third"></li>
            <li id="fourth"></li>
            <li id="fifth"></li>
